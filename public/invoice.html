<script src="invoice.js" type="text/javascript"></script>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Can Store Invoice</title>
</head>
<body>
<table border="2" id="invoice_table">
  <tbody>
  <tr>
    <th style="text-align: center;" width="43%">Item</th>
    <th style="text-align: center;" width="11%">quantity</th>
    <th style="text-align: center;" width="13%">price</th>
    <th style="text-align: center;" width="54%">extended price</th>
  </tr>
  <!-- product rows will be dynamically added here -->
  <tr>
    <td colspan="4" width="100%">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3" style="text-align: center;" width="67%">Sub-total</td>
    <td width="54%">$
      <span id="subtotal_span"></span>
    </td>
  </tr>
  <tr>
    <td colspan="3" style="text-align: center;" width="67%">
      Tax @ <span id="tax_rate_span"></span>%
    </td>
    <td width="54%">$
      <span id="tax_span"></span>
    </td>
  </tr>
  <tr>
    <td colspan="3" style="text-align: center;" width="67%">Shipping</span></td>
    <td width="54%">$
      <span id="shipping_span"></span>
    </td>
  </tr>
  <tr>
    <td colspan="3" style="text-align: center;" width="67%"><strong>Total</strong></td>
    <td width="54%"><strong>$
      <span id="total_span"></span>
    </strong></td>
  </tr>
  </tbody>
</table>
<div>
  <br><b>
  OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
  A subtotal $50 - $99.99 will be $5 shipping
  Subtotals over $100 will be charged 5% of the subtotal amount
</b></div>
</body>

</html>
